<head>
    <title>Next Game Engine - Project</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="./project.css">
</head>

<body>
<div class="container">
    <div class="left">
        <div class="scene">
            <canvas></canvas>
            <img src="../../assets/start.png" class="start" onclick="startGame()" draggable="false" id="start-btn">
            <img src="../../assets/stop.png" class="stop" onclick="stopGame()" draggable="false" id="stop-btn">
        </div>
        <div class="sprites">
            <div class="sprite-container">
            </div>
        </div>
        <div class="terminal"></div>
    </div>
    <div class="right">
        <div class="properties">
            <table>
                <tr>
                    <td>X:</td>
                    <td><input class="prop-t1" type="number" id="prop-x"></td>
                    <td>Y:</td>
                    <td><input class="prop-t1" type="number" id="prop-y"></td>
                </tr>
                <tr>
                    <td>Opacity:</td>
                    <td><input class="prop-t1" type="number" id="prop-opacity"></td>
                    <td>Image:</td>
                    <td>
                        <div class="btn" onclick="selectSpriteImage()">Click to select</div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="code"></div>
    </div>
</div>

<div class="p-con" id="p-con">
    <div class="popup"></div>
</div>
<div class="save-text"></div>
</body>
<script src="../../../node_modules/monaco-editor/min/vs/loader.js"></script>
<script type="module" src="../common.js"></script>
<script type="module" src="./project.js"></script>
